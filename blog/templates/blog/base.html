{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alex's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/freelancer.css' %}">
    

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    
    <!-- Custom Icon -->
    <link rel="stylesheet" href="{% static 'css/font-mfizz-1.2/font-mfizz.css' %}">


</head>


<body id="page-top" class="index">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home.views.index' %}">ALEX LI</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'blog.views.post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  <!-- nav bar -->

    <div class="content container" style="length: 1000px">
        <br><br><br><br>
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>


    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-6 col-md-offset-3 text-center">
                        <h3>Find me Here</h3>
                            <ul class="list-inline">
                                <li>
                                    <a href="" class="btn-social btn-outline"><i class="fa fa-facebook"></i></a>
                                </li>
                                    <a href="http://instagram.com/alexli888/" class="btn-social btn-outline"><i class="fa fa-instagram"></i></a>
                                <li>
                                    <a href="http://www.weibo.com/smilesky88/" class="btn-social btn-outline"><i class="fa fa-weibo"></i></a>
                                </li>
                                    <a href="https://github.com/AlexLi88" class="btn-social btn-outline"><i class="fa fa-github"></i></a>
                                <li>
                                    <a href="https://www.linkedin.com/profile/view?id=296906249" class="btn-social btn-outline"><i class="fa fa-linkedin"></i></a>
                                </li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>                

        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; AlexLi 2015
                        Powerde by Bootstrap
                    </div>
                </div>
            </div>
        </div>
    </footer>

    
     <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static 'js/classie.js' %}"></script>
    <script src="{% static 'js/cbpAnimatedHeader.js' %}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'js/contact_me.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/freelancer.js' %}"></script>

</body>
    
</html>
